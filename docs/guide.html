<h4>目的</h4>
<p>道路の廃止検討に必要な情報を、地図上で俯瞰しながら確認するための簡易ガイドです。</p>

<h4>基本操作</h4>
<ul>
  <li>ホームタブ: 住所検索で地図を移動できます。</li>
  <li>可視化タブ: 表示項目の選択と上限値の調整を行います。</li>
  <li>レポートタブ: 上位道路の一覧を表示し、CSV出力できます。</li>
</ul>

<h4>道路レイヤ読み込み</h4>
<p>可視化タブの「道路レイヤ読み込み」を押すと、GeoJSONデータを地図へ重ねます。</p>

<h4>次のステップ</h4>
<p>統計CSVや交通量CSVを読み込む処理を追加すると、実データによる評価が可能になります。</p>
